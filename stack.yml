version: '3.1'

services:
  mongo:
    image: mongo
    container_name: tmi-receiver-mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: test 
      MONGO_INITDB_ROOT_PASSWORD: test
  mongo-express:
    image: mongo-express
    container_name: tmi-receiver-mongo-express
    depends_on:
      - "tmi-receiver-mongo"
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: test
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://test:test@mongo:27017/
